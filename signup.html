<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - EduBin</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
            background: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .signup-section {
            padding: 2rem 0;
        }
        .signup-form {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        .signup-form h2 {
            margin-top: 0;
        }
        .signup-form label {
            display: block;
            margin: 0.5rem 0 0.2rem;
        }
        .signup-form input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 1rem;
        }
        .signup-form button {
            background: #333;
            color: #fff;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }
        .signup-form button:hover {
            background: #555;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: sticky;
            bottom: 0;
            width: 100%;
            height: 5rem
        }
        footer a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Sign Up - EduBin</h1>
        </div>
    </header>

    <section class="signup-section">
        <div class="container">
            <div class="signup-form">
                <h2>Create Your Account</h2>
                <form action="submit_signup.php" method="post">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>

                    <label for="company">Company Name:</label>
                    <input type="text" id="company" name="company" required>

                    <label for="role">Role in Company:</label>
                    <input type="text" id="role" name="role">

                    <label for="terms">
                        <input type="checkbox" id="terms" name="terms" required>
                        I agree to the <a href="terms.html">terms and conditions</a>.
                    </label>

                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>Follow Us: <a href="#">Twitter</a> | <a href="#">LinkedIn</a> | <a href="#">GitHub</a> | <a href="#">Facebook</a></p>
            <p>&copy; 2024 EduBin. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
